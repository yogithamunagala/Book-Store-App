<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<style>
		body {
			background-color: #f8f9fa;
			color: #333;
			font-family: Arial, sans-serif;
		}

		.navbar {
			background-color: #343a40;
		}

		.navbar-brand,
		.nav-link {
			color: #ffffff !important;
		}

		.navbar-brand:hover,
		.nav-link:hover {
			color: #17a2b8 !important;
		}

		.container {
			background-color: #ffffff;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			padding: 20px;
			margin-top: 30px;
			border: 1px solid #dee2e6;
		}

		h4 {
			color: #343a40;
			margin-bottom: 20px;
		}

		.form-label {
			font-weight: bold;
			color: #495057;
		}

		.form-control {
			border-radius: 4px;
			border-color: #ced4da;
		}

		.form-control:hover,
		.form-control:focus {
			border-color: #17a2b8;
			box-shadow: 0 0 5px rgba(23, 162, 184, 0.5);
		}

		.btn-primary {
			background-color: #007bff;
			border-color: #007bff;
			transition: background-color 0.3s, border-color 0.3s;
		}

		.btn-primary:hover {
			background-color: #0056b3;
			border-color: #004085;
		}
	</style>

	<title>Book Store</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="">Book Store</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="available_books">Available Books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="my_books">My Books</a>
					</li>
				</ul>
				<div>
					<a class="nav-link" href="book_register">New Book Register</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-5 p-5">
		<h4 class="text-center">New Book Register</h4>
		<form class="col-md-6 offset-md-3" th:action="@{/save}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" id="name" name="name">
			</div>

			<div class="mb-3">
				<label for="author" class="form-label">Author</label>
				<input type="text" class="form-control" id="author" name="author">
			</div>

			<div class="mb-3">
				<label for="price" class="form-label">Price</label>
				<input type="text" class="form-control" id="price" name="price">
			</div>

			<center><button type="submit" class="btn btn-primary">Submit</button></center>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
